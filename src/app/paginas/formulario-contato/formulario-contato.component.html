<app-container>
    <header>
        <Section class="cabecalho-link">
            <img src="assets/logo.png" alt="">
        </Section>
        <section class="cabecalho-contato">
            <img src="assets/adicionar-contato.png" alt="">
            <h1>Adicionar contato</h1>
        </section>
    </header>

    <form action="">
        <label for="nome">Nome</label>
        <input type="text"
        id="nome"
        placeholder="Digite o nome do contato"
        />
        <label for="nome">Telefone</label>
        <input type="text"
        id="teleone"
        placeholder="Digite o telefone do contato"
        />
        <label for="nome">E-mail</label>
        <input type="email"
        id="email"
        placeholder="Digite o e-mail do contato"
        />

        <app-separador></app-separador>

        <label for="nome">Aniversário</label>
        <input type="date"
        id="aniversario"
        placeholder="Data de nascimento"
        />
        <label for="nome">Redes Sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input type="url"
            id="redes"
            placeholder="Adicione a URL da página"
            />
        </div>

        <textarea 
        type="text"
        id="observacao"
        placeholder="Deixe uma observação."
        ></textarea>

        <section class="botoes">
            <button class="botao-concelar" type="button">Cancelar</button>
            <button class="botao-salvar" type="submit">Salvar contato</button>
        </section>
    </form>
</app-container>
